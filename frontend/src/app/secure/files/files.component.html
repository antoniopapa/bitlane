<h2>Files</h2>
<hr>

<div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
</div>

<form (submit)="upload($event)" class="mb-3">
    <div class="input-group col-md-5">
        <div class="input-group-prepend">
            <button class="input-group-text">Upload</button>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" (change)="changeFile($event.target.files)">
            <label class="custom-file-label">{{upload_text}}</label>
        </div>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of files">
            <td>{{file.id}}</td>
            <td>{{file.name}}.{{file.ext}}</td>
            <td>
                <a href="{{view(file)}}" target="_blank" class="btn btn-secondary">View</a>
                <a (click)="destroy(file)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
