<h2>Company</h2>
<hr>
<div class="col-md-6">
    <form [formGroup]="form" (submit)="submit($event)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name"/>
        </div>

        <div class="form-group">
            <label>Main Color</label>
            <input type="text" class="form-control"
                   [(colorPicker)]="main_color"
                   [style.border-color]="main_color"
                   [value]="main_color"
                   (change)="main_color = $event.target.value"/>
        </div>

        <div class="form-group">
            <label>Highlight Color</label>
            <input type="text" class="form-control"
                   [(colorPicker)]="highlight_color"
                   [style.border-color]="highlight_color"
                   [value]="highlight_color"
                   (change)="highlight_color = $event.target.value"/>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address"/>
        </div>

        <div class="form-group">
            <label>Post Code</label>
            <input type="text" class="form-control" formControlName="post_code"/>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city"/>
        </div>

        <button class="btn btn-primary btn-block">Save</button>
    </form>
</div>
